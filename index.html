<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      width: 200px;
      margin-right: 5px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .empty {
      text-align: center;
      padding: 20px;
      color: gray;
    }
  </style>
</head>
<body>

  <h2>My Wishlist</h2>

  <input type="text" id="wishInput" placeholder="Enter wish">
  <button onclick="addWish()">Add</button>

  <table id="wishTable">
    <thead>
      <tr>
        <th>Wish</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="wishBody">
      <!-- Dynamic rows go here -->
    </tbody>
  </table>

<script>
  // Load wishlist from localStorage
  let wishes = JSON.parse(localStorage.getItem("wishes")) || [];

  // Display the wishlist items
  function renderTable() {
    const body = document.getElementById("wishBody");
    body.innerHTML = "";

    if (wishes.length === 0) {
      body.innerHTML = `<tr><td colspan="2" class="empty">No items in wishlist</td></tr>`;
      return;
    }

    wishes.forEach((wish, index) => {
      body.innerHTML += `
        <tr>
          <td>${wish}</td>
          <td><button onclick="deleteWish(${index})">Delete</button></td>
        </tr>
      `;
    });
  }

  // Add a wish
  function addWish() {
    const input = document.getElementById("wishInput");
    const text = input.value.trim();

    if (!text) {
      alert("Please enter a wish.");
      return;
    }

    wishes.push(text);
    input.value = "";
    saveAndUpdate();
  }

  // Delete a wish
  function deleteWish(index) {
    wishes.splice(index, 1);
    saveAndUpdate();
  }

  // Save to localStorage and refresh table
  function saveAndUpdate() {
    localStorage.setItem("wishes", JSON.stringify(wishes));
    renderTable();
  }

  // Initial display
  renderTable();
</script>

</body>
</html>
